<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FOnt Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS -->
    <script defer src="main.js"></script>

    <title>Tip calculator app</title>
  </head>
  <body>
    <h1>SPLI <br />TTER</h1>
    <div class="tip-calculator-container">
      <!-- Enter Tip Sec -->
      <div class="enter-tip-sec">
        <div class="form">
          <div class="form-group">
            <label for="bill">Bill: </label>
            <div class="input-group">
              <i class="fa-solid fa-dollar-sign"></i>
              <input
                type="number"
                placeholder="0"
                min="0"
                class="input money-input"
                id="bill"
                min="1" 
              />
            </div>
          </div>
          <div class="percent-selector">
            <h2 class="select-tip">Select Tip %</h2>
            <div class="tip-perc">
              <span class="percent percent-tip tip-value predefined" data-percent="5">05%</span>
                </span
              ><span class="percent percent-tip tip-value predefined" data-percent="10">10%</span
              ><span class="percent percent-tip tip-value predefined" data-percent="15">15%</span
              ><span class="percent percent-tip tip-value predefined" data-percent="25">25%</span
              ><span class="percent percent-tip tip-value predefined" data-percent="50">50%</span>
              <input
                type="number"
                class="percent custom-tip tip-value"
                placeholder="Custom"
                id="customTip"
                min="1" max="100"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="numberOfPeople">Number of People: </label>
            <div class="input-group">
              <i class="fa-solid fa-user"></i>
              <input
                type="number"
                placeholder="0"
                min="0"
                class="input money-input"
                id="numberOfPeople"
                min="1" 
              />
            </div>
          </div>
        </div>
      </div>
      <!-- Show tip sec -->
      <div class="show-tip-sec">
        <div class="tip-amount">
          <div class="tip-data">
            <h3 class="totale">Tip Amount</h3>
            <p class="info">/ Person</p>
          </div>
          <h2 class="have-to-pay" id="tipAmount">$0.00</h2>
        </div>
        <div class="tip-amount">
          <div class="tip-data">
            <h3 class="totale">Total</h3>
            <p class="info">/ Person</p>
          </div>
          <h2 class="have-to-pay" id="total">$0.00</h2>
        </div>
        <button class="resetBtn" id="resetBtn">Reset</button>
      </div>
    </div>
  </body>
</html>
